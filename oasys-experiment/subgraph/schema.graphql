type BridgeEvent @entity {
  id: ID!
  eventType: String!         # "DEPOSIT" or "WITHDRAW"
  from: Bytes!
  to: Bytes!
  amount: BigInt!
  timestamp: BigInt!
  blockNumber: BigInt!
  transactionHash: Bytes!
  extraData: Bytes         # ウィズドローイベントの追加データ
}

type DailyBridgeStats @entity {
  id: ID!                    # 日付_イベントタイプ
  date: String!
  eventType: String!         # "DEPOSIT" or "WITHDRAW"
  totalAmount: BigInt!
  eventCount: Int!
} 