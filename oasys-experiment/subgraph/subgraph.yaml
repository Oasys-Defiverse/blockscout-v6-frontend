specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # V0 Bridges
  - kind: ethereum
    name: SaakuruBridgeV0
    network: mainnet
    source:
      address: "0x4FfA6d5745C2E78361ae91a36312524284F3D812"
      abi: L1StandardBridge
      startBlock: 4700000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BridgeDeposit
        - DailyBridgeStats
      abis:
        - name: L1StandardBridge
          file: ./abis/L1StandardBridge.json
