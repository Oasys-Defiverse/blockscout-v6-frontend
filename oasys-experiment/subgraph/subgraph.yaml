specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TCGverseBridge
    network: mainnet
    source:
      address: "0xa34a85ecb19c88d4965EcAfB10019E63050a1098"
      abi: TCGverseBridge
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BridgeEvent
        - DailyBridgeStats
      abis:
        - name: TCGverseBridge
          file: ./abis/TCGverseBridge.json
      eventHandlers:
        - event: ETHDepositInitiated(indexed address,indexed address,uint256,bytes)
          handler: handleETHDepositInitiated
        - event: ETHBridgeFinalized(indexed address,indexed address,uint256,bytes)
          handler: handleETHBridgeFinalized
        - event: ETHWithdrawalFinalized(indexed address,indexed address,uint256,bytes)
          handler: handleETHWithdrawalFinalized
      file: ./src/mapping.ts 