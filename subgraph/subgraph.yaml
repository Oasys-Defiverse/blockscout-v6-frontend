specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: L1StandardBridge
    network: mainnet
    source:
      abi: L1StandardBridge
      address: "0x4FfA6d5745C2E78361ae91a36312524284F3D812"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BridgeDeposit
        - DailyBridgeStats
      abis:
        - name: L1StandardBridge
          file: ./abis/L1StandardBridge.json
      eventHandlers:
        - event: ETHDepositInitiated(indexed address,indexed address,uint256,bytes)
          handler: handleETHDepositInitiated
      file: ./src/mapping.ts 